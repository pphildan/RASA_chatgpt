version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- ask_me_anything
- backdoor
- bot_challenge
- greet
- inform
- inform_name
- repeat_name
- room_booking_intent
- stop_booking_form
- tell_more
- thanks
- chat_with_gpt
entities:
- name
- from
- to

slots:
  from:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: from
  to:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: to

  available:
    type: bool
    initial_value: false
    influence_conversation: false  
    mappings:
    - type: custom
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name

forms:
  booking_form:
    required_slots:
    - from
    - to
    - available
    - name
responses:
  utter_greet:
  - text: Hey! How can I help you?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_shirt_size:
